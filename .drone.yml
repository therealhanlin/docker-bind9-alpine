kind: pipeline
name: push-manifests

steps:
- name: manifest-9.14
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    target: mjkaye/bind9-alpine:9.14
    template: mjkaye/bind9-alpine:9.14-ARCH
    platforms:
      - linux/amd64
      - linux/arm
      - linux/arm64
- name: manifest-9.14.12-r0
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    target: mjkaye/bind9-alpine:9.14.12-r0
    template: mjkaye/bind9-alpine:9.14.12-r0-ARCH
    platforms:
      - linux/amd64
      - linux/arm
      - linux/arm64
- name: manifest-latest
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    target: mjkaye/bind9-alpine:latest
    template: mjkaye/bind9-alpine:latest-ARCH
    platforms:
      - linux/amd64
      - linux/arm
      - linux/arm64

depends_on:
- amd64
- arm64
- arm
